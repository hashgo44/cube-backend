# Default values for cube-backend.

name: cube-backend
namespace: default
replicaCount: 2
image:
  repository: ghcr.io/hashgo44/cube-backend
  pullPolicy: IfNotPresent
  tag: "main-6829293-1767790153" # {"$imagepolicy": "flux-system:cube-backend:tag"}
service:
  name: cube-backend-service
  type: ClusterIP
  port: 8000
container:
  port: 8000
env:
  # PostgreSQL déployé via Helm (Bitnami)
  databaseUrl: "postgresql+psycopg://postgres:password@default-cube-backend-postgresql:5432/postgres"
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi
# ---- PostgreSQL (Bitnami) ----
postgresql:
  enabled: true
  image:
    # Digest fixe pour la reproductibilité (PostgreSQL 18.1 - capturé le 2026-01-03)
    digest: "sha256:2a7dbbb704430870c9f4e76ccf2a532dd0c6be99774d0cb064e0e5b9c6889db1"
  auth:
    postgresPassword: "password"
    database: "postgres"
  primary:
    persistence:
      enabled: true
      size: 10Gi
      storageClass: ""
# ---- Le reste du fichier ----
imagePullSecrets: []
nameOverride: ""
fullnameOverride: "cube-backend"
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""
podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
httpRoute:
  enabled: false
  annotations: {}
  parentRefs:
    - name: gateway
      sectionName: http
  hostnames:
    - chart-example.local
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /headers
livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
volumes: []
volumeMounts: []
nodeSelector: {}
tolerations: []
affinity: {}
